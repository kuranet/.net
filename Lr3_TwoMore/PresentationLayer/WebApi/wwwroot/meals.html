<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meals editing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <a href="/Help">Web API Help Page</a>
        <h2>All Meals</h2>

        <form name="userForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group col-md-5">
                <label for="name">Meal name:</label>
                <input class="form-control" name="name" />
            </div>
            <div class="form-group col-md-5">
                <label for="age">Meal price:</label>
                <input class="form-control" name="age" type="number" />
            </div>
            <div id="ingredients"></div>
            <div class="panel-body">
                <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
                <a id="reset" class="btn btn-primary">Сбросить</a>
            </div>
        </form>
        <div id="meals"></div>
    </div>
    <script src="jq.js"></script>
    <script>
        var uri = 'api/meals';

        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $(createMeal(item)).appendTo($('#meals'));
                    });
                });
        });

        async function DeleteUser(id) {
            const response = await fetch("/api/meals/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
        }

        async function CreateUser(userName, userAge) {

            const response = await fetch("api/meals", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    Name: userName,
                    Price: parseInt(userAge, 10)
                })
            });
            if (response.ok === true) {
                const meal = await response.json();
                reset();
                $(createMeal(meal)).appendTo($('#meals'));
            }
        }

        async function GetUser(id) {
            localStorage.setItem("selectedMealId", id);
    
            const response = await fetch("/api/meals/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
        }

        function createMeal(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);


            const priceTd = document.createElement("td");
            priceTd.append(user.price);
            tr.append(priceTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Delete");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        document.getElementById("reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                CreateUser(name, age);
        });
    </script>
</body>
</html>
