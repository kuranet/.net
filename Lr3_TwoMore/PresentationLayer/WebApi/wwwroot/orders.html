<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Orders editing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <a href="/Help">Web API Help Page</a>
        <h2>All Orders</h2>

        <form name="userForm">
            <div class="panel-body">
                <button type="submit" id="submit" class="btn btn-primary">Add new</button>
            </div>
        </form>
        <div id="meals"></div>
    </div>
    <script src="jq.js"></script>
    <script>
        var uri = 'api/orders';

        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $(createMeal(item)).appendTo($('#meals'));
                    });
                });
        });

        async function DeleteUser(id) {
            const response = await fetch("/api/orders/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
        }

        async function CreateUser() {

            const response = await fetch("api/orders", {
                method: "POST",
                headers: { "Accept": "application/json" },
            });
            if (response.ok === true) {
                const meal = await response.json();
                reset();
                $(createMeal(meal)).appendTo($('#meals'));
            }
        }

        async function GetUser(id) {
            localStorage.setItem("selectedMealId", id);
    
            const response = await fetch("/api/orders/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
        }

        function createMeal(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const nameTd = document.createElement("td");
            nameTd.append("Order#", user.orderNumber, " ");
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append("Total price: ",user.price);
            tr.append(ageTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetUser(user.id);
            });
            linksTd.append(editLink);
            tr.appendChild(linksTd);

            return tr;
        }

        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            CreateUser();
        });

    </script>
</body>
</html>
